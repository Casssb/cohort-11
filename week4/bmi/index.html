<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="main.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>
    <title>BMI Calculator</title>
  </head>
  <body>
    <main class="container mt-5">
      <form action="#" id="bmi-form" class="text-center d-flex flex-column justify-content-center align-items-center">
        <div class="mb-3">
          <label for="height">Enter your height (in cm)</label>
          <input class="form-control" type="number" id="height" name="height" required />
        </div>
        <div class="mb-3">
          <label for="weight">Enter your weight (in kg)</label>
          <input class="form-control" type="number" id="weight" name="weight" required />
        </div>
        <button type="submit" class="btn btn-primary">Calculate BMI</button>
        <div class="alert m-3" id="result">
            <p class="fw-bold fs-4" id="result-number"></p>
      </form>
      </div>
    </main>
  </body>
</html>
