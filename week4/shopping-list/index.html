<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="main.js" defer></script>
    <title>Shopping List</title>
  </head>
  <body class="h-100 vh-100">
    <main
      class="container vh-100 text-center d-flex flex-column align-items-center justify-content-center"
    >
      <h1>Shopping List</h1>
      <p>Have you added it ot the list?</p>
      <form action="#" id="form">
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="text"
            id="text"
            name="text"
            placeholder="search"
          />
          <label class="form-label" for="text">Search..</label>
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
      </form>
      <p id="result" class="alert alert-secondary mt-4"></p>
      <p id="list" class="alert alert-primary mt-4"></p>
    </main>
  </body>
</html>
