<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fashion Site</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title-cotnainer">
          <img src="img/logo.png" alt="urban fashion log" />
        </div>
        <nav>
          <ul class="header-links">
            <li class="header-link"><a href="#">Home</a></li>
            <li class="header-link"><a href="#">About</a></li>
            <li class="header-link"><a href="#">Collections</a></li>
            <li class="header-link"><a href="#">Category</a></li>
          </ul>
        </nav>
        <div class="shopping-cart-container">
          <img src="img/cart.png" alt="shopping cart img" />
        </div>
      </header>
      <aside class="social-links">
        <img src="img/facebook.png" alt="facebook icon" />
        <img src="img/instagram.png" alt="instagram icon" />
        <img src="img/twitter.png" alt="twitter icon" />
        <img src="img/linkedin.png" alt="linkedin icon" />
      </aside>
      <section class="main-text">
        <button class="main-button">2022 Collections</button>
        <h2 class="main-title">
          You should always <br />
          feel pretty
        </h2>
        <p class="main-description">
          Clothes that are sure to heat up your winter
        </p>
        <div class="main-arrows">
          <div class="arrow-container">
            <img src="img/back-arrow.png" alt="back arrow" />
          </div>
          <div class="arrow-container">
            <img src="img/next-arrow.png" alt="forward-arrow" />
          </div>
        </div>
      </section>
      <section class="main-img">
        <img
          src="img/img.png"
          alt="women wearing winter clothes with 'winner' in background"
        />
      </section>
    </div>
  </body>
</html>
