<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Grid Practice</title>
</head>
<body>
    <!-- 3 cols 4 rows, image sizes need to be different. Use gap -->
    <div class="grid-container">
        <div class="grid-element elem-1">
            <img src="img/Eric-cartman.webp" alt="cartman">
        </div>
        <div class="grid-element elem-2">
            <img src="img/Stan-marsh-0.webp" alt="stan">
        </div>
        <div class="grid-element elem-3">
            <img src="img/Kyle-broflovski.webp" alt="Kyle">
        </div>
        <div class="grid-element elem-4">
            <img src="img/KennyMcCormick.webp" alt="kenny">
        </div>
        <div class="grid-element elem-5">
            <img src="img/ButtersStotch.webp" alt="butters">
        </div>
        <div class="grid-element elem-6">
            <img src="img/Wendyy.webp" alt="wendy">
        </div>
    </div>
</body>
</html>
