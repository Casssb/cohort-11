<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <main class="container-fluid text-center">
      <h1>Hello Again</h1>
      <section class="container-lg bg-secondary p-4 rounded-2">
        <form action="#">
          <div class="row">
            <div class="col">
              <div class="input-group">
                <span
                  class="input-group-text bg-success bg-opacity-75"
                  id="first name"
                  >First Name</span
                >
                <input
                  type="text"
                  class="form-control"
                  aria-label="second name input box"
                  aria-describedby="first name"
                />
              </div>
            </div>
            <div class="col">
              <div class="input-group">
                <span
                  class="input-group-text bg-info bg-opacity-75"
                  id="second name"
                  >Second Name</span
                >
                <input
                  type="text"
                  class="form-control"
                  aria-label="second name input box"
                  aria-describedby="second name"
                />
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <select class="form-select" aria-label="fav food">
                <option selected>What's your favourite food?</option>
                <option value="1">Steak</option>
                <option value="2">Burger</option>
                <option value="3">Other</option>
              </select>
            </div>
            <div class="col d-md-inline-flex">
              <div class="form-check p-2 px-4">
                <input
                  class="form-check-input border-success"
                  type="checkbox"
                  value=""
                  id="option-one"
                />
                <label class="form-check-label" for="option-one"> One </label>
              </div>
              <div class="form-check p-2 px-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="option-two"
                  checked
                />
                <label class="form-check-label" for="option-two"> Two </label>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <div class="input-group">
                <span
                  class="input-group-text bg-danger bg-opacity-75"
                  id="email"
                  >Email</span
                >
                <input
                  type="email"
                  class="form-control"
                  aria-label="email input box"
                  aria-describedby="email"
                />
              </div>
            </div>
            <div class="col">
              <div class="input-group">
                <span
                  class="input-group-text bg-warning bg-opacity-75"
                  id="password"
                  >Password</span
                >
                <input
                  type="password"
                  class="form-control"
                  aria-label="password input box"
                  aria-describedby="password"
                />
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <button
              class="btn btn-outline-dark btn-success"
              type="submit"
              id="submit button"
            >
              Submit
            </button>
          </div>
        </form>
      </section>
      <a href="index.html" class="btn btn-success btn-lg m-2">Go Back</a>
    </main>
  </body>
</html>
